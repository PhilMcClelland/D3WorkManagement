<head>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node {
            font: 12px sans-serif;
        }

        .node.idea { fill: #A8A8A8; }
        .node.readytostart { fill: #000000;}
        .node.complete { fill: #00E344;}

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

        div.tooltip {   
          position: absolute;           
          text-align: left;
          width: 300px;                      
          padding: 2px;             
          font: 12px sans-serif;        
          background: lightsteelblue;   
          border: 0px;      
          border-radius: 8px;           
          pointer-events: none;         
          z-index: 1;
        }

        button {
            position: fixed;
            left: 25;
            z-index: 1;
        }
    </style>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://dl.dropboxusercontent.com/u/11474183/Manoeuvre%20Share/jquery.csv-0.71.js" type="text/javascript"></script>
    <script src="https://dl.dropboxusercontent.com/u/14215242/jquery.contextMenu.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://dl.dropboxusercontent.com/u/14215242/jquery.contextMenu.css" type="text/css">
    <script src="https://dl.dropboxusercontent.com/u/14215242/jquery.panzoom.js"></script>

</head>
<body>
    <a href="https://dl.dropboxusercontent.com/u/11474183/Manoeuvre%20Share/ManoeuvreStories.csv">What was the edit link, again?</a> 
    <br>
    <button class="zoomIn" >Zoom in</button>
    <br>
    <button class="zoomOut">Zoom out</button>
    
    <script>
       

        var numStories = 0;
        var root;

        $.get("https://dl.dropboxusercontent.com/u/11474183/Manoeuvre%20Share/ManoeuvreStories.csv", function(csvDataRaw){
            console.log(csvDataRaw);


        $.csv.toObjects(csvDataRaw,{separator:'|'},function(err,csvData){

        function convert(array) {
            var map = {};

            for (var i = 0; i < array.length; i++) {
                var obj = array[i];

                var temp = null;
                //console.log(obj);
                if (map[obj.ID]) {
                   temp = map[obj.ID];
                }
                map[obj.ID] = obj;
                if (temp) { map[obj.ID].children = temp.children; }
                
                var parent = obj.ParentID || 'Root';


                if (!map[parent]) {
                    map[parent] = [];
                }
                
                
                if (map[parent].children === undefined) {
                    map[parent].children = [];
                }
                map[parent].children.push(obj);
                                
            }
            
            return { Name: "Root", ID: 'X', children: map['Root'].children };
            
        }

        // Globals
        var treeToggle = true;
        var toggle = function() {};
        var update = function() {};
        var click = function(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }
        
        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }

        function expand(d) {
            if (d._children) {
                d.children = d._children;
                d._children = null;
            }
            if(d.children) d.children.forEach(expand);
        }

        // Context menu handler
        $(function(){
            $.contextMenu({
                selector: '.context-menu', 
                callback: function(key, options) {
                    var story = options.$trigger[0].__data__;
                    switch( key ) {
                        case "goto":
                            switch (story.FormattedID.substring(0,1)) {
                                case 'O':
                                    window.open("https://rally1.rallydev.com/#/" + story.ProjectID + "/detail/portfolioitem/objective/" + story.ObjectID);
                                    break;
                                case 'I':
                                    window.open("https://rally1.rallydev.com/#/" + story.ProjectID + "/detail/portfolioitem/initiative/" + story.ObjectID);
                                    break;
                                case 'F':
                                    window.open("https://rally1.rallydev.com/#/" + story.ProjectID + "/detail/portfolioitem/feature/" + story.ObjectID);
                                    break;
                                default:
                                    window.open("https://rally1.rallydev.com/#/" + story.ProjectID + "/detail/userstory/" + story.ObjectID);
                                    break;
                            }
                            
                            break;
                        case "collapse":
                            collapse(story);
                            break;
                        case "expand":
                            expand(story);
                            break;
                        default: break;
                    }
                    update(story);
                },
                items: {
                    "collapse": {name: "Collapse all" },
                    "expand": {name: "Expand all"}
                }
            });
        });

        var marginPerCharacter = 5.5; // used to scale the margin in proportion to the number of characters in the name
        var heightPerStory = 20;        
        var maxLength = 0; // Length of longest story name (after truncation)
        //var truncateLength = 80; // truncates story names to this number of characters

            storyTree = convert(csvData);

                    numStories = csvData.length;

                    console.log("Done Fetching");


                    var div = d3.select("body").append("div")
                                        .attr("class", "tooltip")
                                        .style("opacity", 0);

                   var margin = { top: 20, right: marginPerCharacter * maxLength, bottom: 20, left: 100 + marginPerCharacter * maxLength },
                        height = 200 + (csvData.length * heightPerStory) - margin.top - margin.bottom;

                    var i = 0,
                        duration = 500;

                    root = storyTree;
                    root.x0 = height / 2;
                    root.y0 = 0;

                    toggle = function () {
                        treeToggle = !treeToggle;
                        update(root);
                    }

                    var tree = d3.layout.cluster();

                    var maxDepth = 0;
                    tree.nodes(root).forEach(function (d) {
                        if (d.depth > maxDepth) {
                            maxDepth = d.depth;
                        }
                    });

                    var width = (180 * (maxDepth + 3)) - margin.right - margin.left;

                    tree.size([height, width]);

                    var diagonal = d3.svg.diagonal()
                        .projection(function (d) { return [d.y, d.x]; });

                    var svg = d3.select("body").append("svg")
                        .attr("id", "panzoom-svg")
                        .attr("width", width + margin.right + margin.left)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                    update = function (source) {


                        // Compute the new tree layout.
                        var nodes = tree.nodes(root).reverse(),
                            links = tree.links(nodes);

                        // Position for nodes based on depth
                        nodes.forEach(function (d) {
                            if (treeToggle || d.children) {
                                d.y = d.depth * 180;
                            } else {
                                d.y = maxDepth * 180;
                            }
                        });


                        // Update the nodes
                        var node = svg.selectAll("g.node")
                            .data(nodes, function (d) { return d.id || (d.id = ++i); });

                        // Enter any new nodes at the parent's previous position.
                        var nodeEnter = node.enter().append("g")
                            .attr("class", function (d) {
                                var classString = "context-menu node";
                                switch (d.Status) {
                                    case "Idea":
                                        classString += " idea";
                                        break;
                                    case "Ready to Start":
                                        classString += " readytostart";
                                        break;
                                    case "In Progress":
                                        classString += " in-progress";
                                        break;
                                    case "Complete":
                                        classString += " complete";
                                        break;
                                    default: break;
                                }
                                return classString;
                            })
                            .attr("transform", function (d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                            .on("click", click)
                            .on("mouseover", function (d) {

                                var content = "";

                                content = "<b>" + d.ID + " - " + d.Name + "</b>";
                                content += "<br><b>Owner:</b> ";
                                content += d.Owner ? d.Owner : "(None)";
                                content += "<br><br><b>Description:</b>: " + d.Description + "<br><br>";
                                content += "<b>Comments: </b>" 
                                content += d.Comments ? d.Comments : "(None)" + "</b><br>";

                                div.transition()
                                    .duration(200)
                                    .style("opacity", .9);
                                div.html(content)
                                    .style("left", (d3.event.pageX) + "px")
                                    .style("top", (d3.event.pageY - 28) + "px");
                            })
                            .on("mouseout", function (d) {
                                div.transition()
                                    .duration(500)
                                    .style("opacity", 0);
                            });

                        nodeEnter.append("circle")
                            .attr("r", 1e-6)
                            .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

                        nodeEnter.append("text")
                            .attr("x", function (d) { return d.children || d._children ? -10 : 10; })
                            .attr("dy", ".35em")
                            .attr("text-anchor", function (d) { return d.children || d._children ? "end" : "start"; })
                            .text(function (d) { return d.ID + " - " + d.Name; })
                            .style("fill-opacity", 1e-6);

                        // Transition nodes to their new position.
                        var nodeUpdate = node.transition()
                            .duration(duration)
                            .attr("transform", function (d) { return "translate(" + d.y + "," + d.x + ")"; });

                        nodeUpdate.select("circle")
                            .attr("r", 4.5)
                            .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

                        nodeUpdate.select("text")
                            .attr("x", function (d) { return d.children ? -10 : 10; })
                            .attr("text-anchor", function (d) { return d.children ? "end" : "start"; })
                            .style("fill-opacity", 1);

                        // Transition exiting nodes to the parent's new position.
                        var nodeExit = node.exit().transition()
                            .duration(duration)
                            .attr("transform", function (d) { return "translate(" + source.y + "," + source.x + ")"; })
                            .remove();

                        nodeExit.select("circle")
                            .attr("r", 1e-6);

                        nodeExit.select("text")
                            .style("fill-opacity", 1e-6);

                        // Update the links
                        var link = svg.selectAll("path.link")
                            .data(links, function (d) { return d.target.id; });

                        // Enter any new links at the parent's previous position.
                        link.enter().insert("path", "g")
                            .attr("class", "link")
                            .attr("d", function (d) {
                                var o = { x: source.x0, y: source.y0 };
                                return diagonal({ source: o, target: o });
                            });

                        // Transition links to their new position.
                        link.transition()
                            .duration(duration)
                            .attr("d", diagonal);

                        // Transition exiting nodes to the parent's new position.
                        link.exit().transition()
                            .duration(duration)
                            .attr("d", function (d) {
                                var o = { x: source.x, y: source.y };
                                return diagonal({ source: o, target: o });
                            })
                            .remove();

                        // Stash the old positions for transition.
                        nodes.forEach(function (d) {
                            d.x0 = d.x;
                            d.y0 = d.y;
                        });
                    }

                    update(root);

                    $(document).ready(function () {
                        $("#panzoom-svg").panzoom({
                            $zoomIn: $(".zoomIn"),
                            $zoomOut: $(".zoomOut"),
                            $reset: $(".reset"),
                            cursor: "default"
                        });
                    });
            
            }
            );


        });
                
    </script>
</body>
